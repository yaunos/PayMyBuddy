<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
    <title>Title</title>
</head>
<body>
<img src="/images/logo-paymybuddy.png" width="200"/>
<h1> transactions </h1>
<table>
  <thead>
  <tr>
    <th>Connections</th>
    <th>Description</th>
    <th>Amount</th>
  </tr>
  </thead>
  <tbody>
    <tr th:each="transaction :  ${transactions}">
            <td th:text="${transaction.buddyEmail}";></td>
            <td th:text="${transaction.description}";></td>
            <td th:text="${transaction.transactionAmount}";></td>
        </tr>
    </tr>
  </tbody>
</table>



<div>
    <p>
        <span th:if="${currentPage > 1}">
            <a th:href="@{/results(currentPage=1)}"><< </a>
            <a th:href="@{/results(currentPage=${currentPage - 1})}"> < </a>
        </span>

        <span th:each="pageNumber : ${#numbers.sequence(1, totalPages)}">
            <span th:if="${pageNumber == currentPage}">
                <strong th:text="${pageNumber}"></strong>
            </span>
            <span th:unless="${pageNumber == currentPage}">
                <a th:href="@{/results(currentPage=${pageNumber})}" th:text="${pageNumber}"></a>
            </span>
        </span>

        <span th:if="${currentPage < totalPages}">
            <a th:href="@{/results(currentPage=${currentPage + 1})}"> ></a>
            <a th:href="@{/results(currentPage=${totalPages})}"> >></a>
        </span>
    </p>
</div>


</body>
</html>
