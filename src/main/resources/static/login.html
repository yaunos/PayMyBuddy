<!DOCTYPE html>
<html>
<head>

    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<h4>Pay My Buddy</h4>
<body>
<img src="/images/logo-paymybuddy.png" width="200"/>
<form class="login" action="/login" method="post">
    <label for="email">Login:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="password">Password:</label><br>
    <input type="text" id="password" name="password"><br>
    <input type="checkbox" id="remembercheckbox" name="remembercheckbox>
    <label for="remembercheckbox">Remember me</label><br>
    <input type="submit" value="Submit" style="background-color: dodgerblue"><br>



<a href="/oauth2/authorization/github">Connect with Github</a><br>

<a href="/oauth2/authorization/google">Connect with Google</a><br>
</form>
</body>
</html>
