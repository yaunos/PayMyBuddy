<!-- Formulaire simple transfert argent -->
<h4>Send Money</h4>
<form action="/transfer" method="post">
    <label for="email">Contact:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="transactionAmount">Amount:</label><br>
    <input type="text" id="transactionAmount" name="transactionAmount"><br>
    <label for="description">Description:</label><br>
    <input type="text" id="description" name="description">
    <input type="submit" value="Pay">
</form>

<br>
<br>
<!-- Mes transactions  -->
<h4>My transactions</h4>
<table class="table table-striped" style="vertical-align: middle;">
    <thead>
    <tr style="background-color: darkgray; height: 80px; vertical-align: middle;">
        <th scope="col">Connections</th>
        <th scope="col">Description</th>
        <th scope="col">Amount</th>
    </tr>
    <tr style="height: 80px; vertical-align: middle; th:each="transaction : ${transactions}>
        <td th:utext="${transaction.name}">...</td>
        <td th:utext="${transaction.description}">...</th>
        <td th:utext="${transaction.connection}">...</th>
    </tr>

    </thead>
</table>
